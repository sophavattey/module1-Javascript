<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>User Profile</h1>
      <div class="controls">
        <button id="newUserBtn" class="btn accent">Create Profile</button>
        <button id="fetchRandomBtn" class="btn">Fetch Random</button>
      </div>
    </header>

    <section class="viewer card" id="viewerCard">
      <div class="viewer-image-wrap">
        <img id="userImage" alt="User avatar" src="" />
      </div>
      <div class="viewer-info">
        <h2 id="userName">No user selected</h2>
        <p><strong>Email:</strong> <span id="userEmail">-</span></p>
        <p><strong>Phone:</strong> <span id="userPhone">-</span></p>
        <p><strong>Company:</strong> <span id="userCompany">-</span></p>
        <div class="viewer-actions">
          <input type="file" id="uploadAvatarInput" accept="image/*" style="display:none;">
          <button id="uploadAvatarBtn" class="btn">Upload Avatar</button>
          <button id="saveUserBtn" class="btn accent">Save Profile</button>
          <button id="editCurrentBtn" class="btn">Edit</button>
        </div>
      </div>
    </section>

    <section class="profiles card">
      <h2>Saved Profiles</h2>
      <div id="profilesGrid" class="grid"></div>
    </section>
  </main>

  <!-- Edit/Create Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-panel">
      <h3 id="modalTitle">Create Profile</h3>
      <form id="profileForm">
        <div class="form-group">
          <label>Name *</label>
          <input id="nameInput" type="text" placeholder="John Doe" required/>
        </div>
        <div class="form-group">
          <label>Email *</label>
          <input id="emailInput" type="email" placeholder="john@example.com" required/>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input id="phoneInput" type="tel" placeholder="+1-234-567-8900"/>
        </div>
        <div class="form-group">
          <label>Company</label>
          <input id="companyInput" type="text" placeholder="Acme Inc."/>
        </div>
        <div class="form-group">
          <label>Avatar URL</label>
          <input id="avatarInput" type="url" placeholder="https://example.com/avatar.jpg"/>
        </div>
        <div class="form-group">
          <label>Or Upload Avatar</label>
          <input id="avatarFileInput" type="file" accept="image/*"/>
        </div>
        <div class="modal-actions">
          <button type="submit" class="btn accent">Save</button>
          <button type="button" id="cancelBtn" class="btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
